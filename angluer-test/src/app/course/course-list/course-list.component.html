
<button (click)="showAddDiv()" class="btn btn-dark">{{addBtnTitle}}</button>

<div [hidden]="addFlag">
    <app-add-course (onSendCourse)="catchCourse($event)" ></app-add-course>
</div>



<table class="table table-striped table-inverse table-responsive table-hover">
    <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Duration</th>
            <th>Rate</th>
            <th>O.P</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let element of courseList">
                <td>{{element.id}}</td>
                <td>{{element.name}}</td>
                <td>{{element.duration}}</td>
                <td>
                    <app-rate [rateNum]="element.rate"></app-rate>
                </td>
                <td>
                    <button (click)="showDetails(element)"  class="btn btn-success">Dtails</button>
                    <button (click)="deleteCourse(element)"  class="btn btn-danger">Delete</button>
                    <button (click)="editButton(element)"  class="btn btn-info">Edit</button>
                </td>
            </tr>
        </tbody>
</table>

<app-course-details [courseDetailsTemp]="currentCourseDetails" [detailsFlag]="showDetailsFlag"></app-course-details>

<div *ngIf="editFlag">
<app-edit-course  [currentEditCourse]="currentEditCourse" (onSave)="saveFinalEdit($event)"></app-edit-course>
</div>
